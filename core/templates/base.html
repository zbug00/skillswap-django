{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkillSwap — Учись. Делись. Меняйся.{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/components/global/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/global/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"> 
    
    {% block extra_css %}{% endblock %}
    
        <style>
            /* Fallback styles - только самое необходимое */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
            }
            
            main {
                padding: 1rem;
            }
            
            .skill-card {
                background: white;
                padding: 1rem;
                margin: 1rem 0;
            }
        </style>
</head>
<body>
    {% include "components/global/header.html" %}   

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    {% include "components/global/footer.html" %}

    <script src="{% static 'js/components/global/header.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
