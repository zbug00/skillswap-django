<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkillSwap — Учись. Делись. Меняйся.{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #34495e;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>SkillSwap</h1>
        <nav>
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'skills_list' %}">Навыки</a>
            <a href="{% url 'proposals_list' %}">Предложения</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Профиль</a>
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
            <!-- Сюда вставится контент дочерних шаблонов -->
        {% endblock %}
    </main>

    <footer>
        &copy; 2025 SkillSwap — Учись. Делись. Меняйся.
    </footer>

</body>
</html>
