<header class="site-header">
    <div class="header-container">
        <a href="{% url 'home' %}" class="logo">
            <b>SkillSwap</b>
        </a>
        
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            ☰
        </button>
        
        <nav class="nav-menu" id="navMenu">
            <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                Главная
            </a>
            <a href="{% url 'skills_list' %}" class="nav-link {% if request.resolver_match.url_name == 'skills_list' %}active{% endif %}">
                Навыки
            </a>
            <a href="{% url 'proposals_list' %}" class="nav-link {% if request.resolver_match.url_name == 'proposals_list' %}active{% endif %}">
                Предложения
            </a>
            
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
                    Профиль
                </a>
                <form method="post" action="{% url 'logout' %}" class="logout-form">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">
                        Выйти
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="auth-link">
                    Войти
                </a>
            {% endif %}
        </nav>
    </div>
</header>
